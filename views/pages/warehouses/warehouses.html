<div class="row">
  <div class="col-md-12 col-sm-12 col-xs-12">
    <div class="x_panel">
      <div class="x_title">
        <div class="row">
          <div class="col col-xs-3">
            <h2>عرض المخازن</h2>
          </div>
          <div class="col-xs-5">
            <input type="text" class="form-control input-sm" ng-model="searchByAll" ng-change="searchWarehouses()" placeholder="البحث / اسم المخزن / البريد الالكتروني / الهاتف ...">
          </div>
          <div class="col col-xs-4 text-left">
            <a ng-show="addWarehouse" ui-sref="newWarehouse" class="btn btn-sm btn-primary"><i class="fa fa-plus fa-fw"></i>&nbsp;إضافة مخزن جديد</a>
          </div>
        </div>
        <div class="clearfix"></div>
      </div>
      <div class="x_content">
        <div class="table-responsive">
          <div ng-show="warehouses.length == 0">
            <div class="alert alert-info" style="margin:20px;">
              <p class="text-center">
                عفوا لاتوجد بيانات
              </p>
            </div>
          </div>
          <table ng-show="warehouses.length" class="table table-striped table-condensed jambo_table">
            <thead>
              <tr>
                <th>اسم المخزن</th>
                <th>المدينة</th>
                <th>المنطقة</th>
                <th>البريد الالكتروني</th>
                <th>رقم الهاتف</th>
                <th><i class="fa fa-cog"></i></th>
              </tr> 
            </thead>
            <tbody ng-repeat="warehouse in warehouses">
              <tr>
                <td>{{warehouse.name}}</td>
                <td>{{cityObject.citiesObj[warehouse.city-1].nameAr}}</td>
                <td>{{warehouse.area}}</td>
                <td>{{warehouse.email}}</td>
                <td>{{warehouse.phone}}</td>
                <td class="text-center">
                  <a ng-show="editWarehouse" class="btn btn-success btn-sm" ui-sref="editWarehouse({id:warehouse._id})"><i class="fa fa-pencil fa-fw"></i>&nbsp;تعديل</a>
                  <a ng-show="deleteWarehouse" class="btn btn-success btn-sm" ng-click="showDeleteModel(warehouse._id)"><i class="fa fa-trash fa-fw"></i>&nbsp;حذف</a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="row" ng-show="warehouses.length">
          <div class="col-xs-12 col-md-12 text-center">
            <uib-pagination class="hidden-xs btn-sm" boundary-links="true" rotate="false" max-size="5" total-items="total" ng-model="currentPage" items-per-page="pageSize" ng-click="init()" previous-text="السابق" next-text="التالي" first-text="الاول" last-text="الاخير"></uib-pagination>
            <uib-pagination class="visible-xs" boundary-links="true" rotate="false" max-size="3" total-items="total" ng-model="currentPage" items-per-page="pageSize" ng-click="init()" previous-text="‹" next-text="›" first-text="«" last-text="»"></uib-pagination>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
