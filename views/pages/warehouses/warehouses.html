<div class="panel panel-default panel-table animated fadeIn">
  <div class="panel-heading">
    <div class="row">
      <div class="col col-xs-6">
        <h3 class="panel-title" style="padding-top: 5px;">عرض المخازن</h3>
      </div>
      <div class="col col-xs-6 text-left">
        <a ui-sref="newWarehouse" class="btn btn-sm btn-primary"><i class="fa fa-plus fa-fw"></i>&nbsp;إضافة مخزن جديد</a>
      </div>
    </div>
  </div>
  <div class="panel-body">
    <table class="table table-striped table-bordered table-list table-responsive">
      <thead>
        <tr>
          <th>اسم المخزن</th>
          <th>المدينة, المنطقة</th>
          <th>البريد الالكتروني</th>
          <th>رقم الهاتف</th>
          <th class="text-center"><em class="fa fa-cog"></em></th>
        </tr> 
      </thead>
      <tbody ng-repeat="warehouse in warehouses.warehousesObj">
        <tr>
          <td>{{warehouse.name}}</td>
          <td>{{warehouse.city}}, {{warehouse.area}}</td>
          <td>{{warehouse.email}}</td>
          <td>{{warehouse.phone}}</td>
          <td class="text-center">
            <a class="btn btn-warning btn-sm" ui-sref="editWarehouse({id:warehouse._id})" data-trigger="hover" data-title="تعديل" bs-tooltip><em class="fa fa-pencil fa-fw"></em></a>
            <a class="btn btn-danger btn-sm" data-trigger="hover" data-title="حذف" bs-tooltip><em class="fa fa-trash fa-fw"></em></a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="panel-footer">
    <div class="row">
      <div class="col col-xs-4">صفحة 1 من 5
      </div>
      <div class="col col-xs-8">
        <ul class="pagination hidden-xs pull-left">
          <li><a href="#">1</a></li>
          <li><a href="#">2</a></li>
          <li><a href="#">3</a></li>
          <li><a href="#">4</a></li>
          <li><a href="#">5</a></li>
        </ul>
        <ul class="pagination visible-xs pull-left">
            <li><a href="#">«</a></li>
            <li><a href="#">»</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>
