<div class="widget-box animated fadeIn">
  <h5><i class="fa fa-pencil"></i>&nbsp;تعديل مخزن {{editWarehouse.name}}</h5>
  <hr>
  <form novalidate ng-submit="editWarehouse()">
    <div class="row">
      <div class="col-md-4">
        <div class="form-group">
          <label class="control-label">اسم المخزن</label>
          <input class="form-control input-sm" type="text" ng-model="editWarehouseForm.name" ng-required-err-type="name" placeholder="اسم الخدمة" required>
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label class="control-label">المدينة</label>
          <select class="form-control input-sm" ng-model="editWarehouseForm.city" ng-required-err-type="city" required>
            <option value="" disabled selected>الرجاء الاختيار</option>
            <option value="1">طرابلس</option>
            <option value="2">بنغازي</option>
          </select>
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label class="control-label">المنطقة</label>
          <input class="form-control input-sm" type="text" ng-model="editWarehouseForm.area" ng-required-err-type="area" placeholder="المنطقة" required>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <div class="form-group">
          <label class="control-label">البريد الالكتروني</label>
          <input class="form-control input-sm" type="text" ng-model="editWarehouseForm.email" ng-required-err-type="emailType" placeholder="البريد الالكتروني" required>
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label class="control-label">رقم الهاتف</label>
          <input class="form-control input-sm" type="text" ng-model="editWarehouseForm.phone" ng-required-err-type="phone" placeholder="رقم الهاتف" required>
        </div>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-md-2 col-md-offset-5">
        <button type="submit" class="btn btn-warning btn-sm btn-block"><i class="fa fa-pencil"></i>&nbsp;إضافة</button>
      </div>
    </div>
  </form>
</div>
