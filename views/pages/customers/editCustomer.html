<div class="widget-box animated fadeIn">
  <h5>
    <i class="fa fa-pencil"></i>
    &nbsp;تعديل عميل ({{editCustomerForm.name}}) , نوع العميل <span ng-if="editCustomerForm.type==1">(شخصي)</span><span ng-if="editCustomerForm.type==2">(شركة)</span>
  </h5>
  <hr>
  <form novalidate ng-submit="editCustomer()">
    <div class="row">
      <div ng-class="{'col-md-4': editCustomerForm.type==1,'col-md-3': editCustomerForm.type==2}">
        <div class="form-group">
          <label class="control-label">اسم العميل</label>
          <input class="form-control input-sm" type="text" ng-model="editCustomerForm.name" ng-required-err-type="name" placeholder="اسم العميل" required>
        </div>
      </div>
      <div class="col-md-3" ng-if="editCustomerForm.type == 2">
        <div class="form-group">
          <label class="control-label">اسم المندوب</label>
          <input class="form-control input-sm" type="text" ng-model="editCustomerForm.repName" ng-required-err-type="repName" placeholder="اسم المندوب" required>
        </div>
      </div>
      <div ng-class="{'col-md-4': editCustomerForm.type==1,'col-md-3': editCustomerForm.type==2}">
        <div class="form-group">
          <label class="control-label">المدينة</label>
          <select class="form-control input-sm" ng-model="editCustomerForm.city" ng-required-err-type="city" required>
            <option value="" disabled selected>الرجاء الاختيار</option>
            <option ng-repeat="city in objects.citiesObj" value="{{city.nameAr}}">{{city.nameAr}}</option>
          </select>
        </div>
      </div>
      <div ng-class="{'col-md-4': editCustomerForm.type==1,'col-md-3': editCustomerForm.type==2}">
        <div class="form-group">
          <label class="control-label">العنوان</label>
          <input class="form-control input-sm" type="text" ng-model="editCustomerForm.address" ng-required-err-type="address" placeholder="العنوان" required>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3">
        <div class="form-group">
          <label class="control-label">البريد الالكتروني</label>
          <input class="form-control input-sm" type="text" ng-model="editCustomerForm.email" ng-required-err-type="emailType" placeholder="البريد الالكتروني" required>
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-group">
          <label class="control-label">رقم الهاتف</label>
          <input class="form-control input-sm" type="text" ng-model="editCustomerForm.phone" ng-required-err-type="phone" placeholder="رقم الهاتف" required>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label class="control-label">ملاحظات</label>
          <textarea class="form-control input-sm" rows="6" ng-model="editCustomerForm.notes" ng-required-err-type="notes" placeholder="ملاحظات" required></textarea>
        </div>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-md-2 col-md-offset-5">
        <button type="submit" class="btn btn-warning btn-sm btn-block"><i class="fa fa-pencil"></i>&nbsp;تعديل</button>
      </div>
    </div>
  </form>
</div>
