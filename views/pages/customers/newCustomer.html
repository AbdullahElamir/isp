<div class="widget-box animated fadeIn">
  <form novalidate ng-submit="newCustomer()">
    <div class="row">
      <div class="col-md-6">
        <h5><i class="fa fa-plus"></i>&nbsp;إضافة عميل جديد</h5>
      </div>
      <div class="col-md-6 text-left" style="padding-top:10px;">
        <span style="color:red;">نوع العميل</span>
        <toggle-switch ng-model="newCustomerForm.type" class="switch-info switch-small" on-label="شركة" off-label="شخصي">></toggle-switch>
      </div>
    </div>
    <hr>
    <div class="row">
      <div ng-class="{'col-md-3': newCustomerForm.type == true ,'col-md-4': newCustomerForm.type == false}">
        <div class="form-group">
          <label class="control-label">اسم العميل</label>
          <input class="form-control input-sm" type="text" ng-model="newCustomerForm.name" ng-required-err-type="customerName" placeholder="اسم العميل" required>
        </div>
      </div>
      <div ng-class="{'col-md-3': newCustomerForm.type == true ,'col-md-4': newCustomerForm.type == false}">
        <div class="form-group">
          <label class="control-label">المدينة</label>
          <select class="form-control input-sm" ng-model="newCustomerForm.city" ng-required-err-type="city" required>
            <option value="" disabled selected>الرجاء الاختيار</option>
            <option value="1">طرابلس</option>
            <option value="2">بنغازي</option>
          </select>
        </div>
      </div>
      <div ng-class="{'col-md-3': newCustomerForm.type == true ,'col-md-4': newCustomerForm.type == false}">
        <div class="form-group">
          <label class="control-label">العنوان</label>
          <input class="form-control input-sm" type="text" ng-model="newCustomerForm.address" ng-required-err-type="address" placeholder="العنوان" required>
        </div>
      </div>
      <div class="col-md-3" ng-if="newCustomerForm.type == true">
        <div class="form-group">
          <label class="control-label">اسم المندوب</label>
          <input class="form-control input-sm" type="text" ng-model="newCustomerForm.repName" ng-required-err-type="customerRepName" placeholder="اسم المندوب" required>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3">
        <div class="form-group">
          <label class="control-label">البريد الالكتروني</label>
          <input class="form-control input-sm" type="text" ng-model="newCustomerForm.email" ng-required-err-type="emailType" placeholder="البريد الالكتروني" required>
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-group">
          <label class="control-label">رقم الهاتف</label>
          <input class="form-control input-sm" type="text" ng-model="newCustomerForm.phone" ng-required-err-type="phone" placeholder="رقم الهاتف" required>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label class="control-label">ملاحظات</label>
          <textarea class="form-control input-sm" rows="6" ng-model="newCustomerForm.notes" ng-required-err-type="notes" placeholder="ملاحظات" required></textarea>
        </div>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-md-2 col-md-offset-5">
        <button type="submit" class="btn btn-primary btn-sm btn-block"><i class="fa fa-plus"></i>&nbsp;إضافة</button>
      </div>
    </div>
  </form>
</div>
