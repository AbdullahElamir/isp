<div class="panel panel-default panel-table  animated fadeIn">
  <div class="panel-heading">
    <div class="row">
      <div class="col col-xs-6">
        <h3 class="panel-title" style="padding-top: 5px;">عرض الزبائن</h3>
      </div>
      <div class="col col-xs-6 text-left">
        <a ui-sref="newCustomer" class="btn btn-sm btn-primary"><i class="fa fa-plus fa-fw"></i>&nbsp;إضافة زبون جديد</a>
      </div>
    </div>
  </div>
  <div class="table-responsive">
    <div ng-if="customers.length == 0">
      <div class="alert alert-info" style="margin:20px;">
        <p class="text-center">
          عفوا لاتوجد بيانات
        </p>
      </div>
    </div>
    <table ng-if="customers.length" class="table table-striped table-bordered table-list">
      <thead>
        <tr>
          <th>اسم العميل</th>
          <th>نوع الزبون</th>
          <th>البريد الالكتروني</th>
          <th class="text-center"><em class="fa fa-cog"></em></th>
        </tr> 
      </thead>
      <tbody ng-repeat="customer in customers">
        <tr>
          <td>{{customer.name}}</td>
          <td>
            <span ng-if="customer.type == 1">شخصي</span>
            <span ng-if="customer.type == 2">شركة</span>
          </td>
          <td>{{customer.email}}</td>
          <td class="text-center">
            <button type="button" class="btn btn-info btn-sm" data-placement="right" data-trigger="focus" title="مزيد من المعلومات" data-content="اسم المندوب:- {{customer.repName}}<br/>المدينة:- {{customer.city}}<br/>العنوان:- {{customer.address}}<br/>رقم الهاتف:- {{customer.phone}}<br/>الموزع:- {{customer.reseller}}<br/>ملاحظات:- {{customer.notes}}<br/>السياسة:- {{customer.policy}}" bs-popover>
              <em class="fa fa-info fa-fw"></em>
            </button>
            <a class="btn btn-warning btn-sm" ui-sref="editCustomer({id:customer._id})" data-trigger="hover" data-title="تعديل" bs-tooltip><em class="fa fa-pencil fa-fw"></em></a>
            <a class="btn btn-danger btn-sm" data-trigger="hover" data-title="حذف" bs-tooltip><em class="fa fa-trash fa-fw"></em></a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="panel-footer" ng-if="customers.length">
    <div class="row">
      <div class="col-xs-12 col-md-12 text-center">
        <uib-pagination class="hidden-xs btn-sm" boundary-links="true" rotate="false" max-size="5" total-items="total" ng-model="currentPage" items-per-page="pageSize" ng-click="init()" previous-text="السابق" next-text="التالي" first-text="الاول" last-text="الاخير"></uib-pagination>
        <uib-pagination class="visible-xs" boundary-links="true" rotate="false" max-size="3" total-items="total" ng-model="currentPage" items-per-page="pageSize" ng-click="init()" previous-text="‹" next-text="›" first-text="«" last-text="»"></uib-pagination>
      </div>
    </div>
  </div>
</div>
