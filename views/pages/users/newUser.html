<div class="row">
  <div class="col-md-12 col-sm-12 col-xs-12">
    <div class="x_panel">
      <div class="x_title">
        <h2>إضافة مدير (Admin)</h2>
        <div class="clearfix"></div>
      </div>
      <div class="x_content">
        <form novalidate ng-submit="newUser()" name="addUserForm">
          <div class="row">
          	  <div class="col-md-4">
              <div class="form-group">
                <label class="control-label">اسم المدير</label>
                <input class="form-control input-sm" type="text" ng-model="newUserForm.name" placeholder="اسم المدير" required>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label class="control-label">البريد الالكتروني</label>
                <input class="form-control input-sm" type="text" ng-model="newUserForm.email" placeholder="البريد الالكتروني" required>
              </div>
            </div>

             <div class="col-md-4">
              <div class="form-group">
                <label class="control-label">رقم الهاتف</label>
                <input class="form-control input-sm" type="text" ng-model="newUserForm.phone" placeholder="رقم الهاتف" required>
              </div>
            </div>
          </div>
          <div class="row">
          	 <div class="col-md-6">
              <div class="form-group">
                <label class="control-label">كلمة المرور</label>
                <input class="form-control input-sm" type="password" name="password" ng-model="newUserForm.password" placeholder="كلمة المرور" required>
              </div>
            </div>
          	<div class="col-md-6">
              <div class="form-group">
                <label class="control-label">تأكيد كلمة المرور</label>
                <input class="form-control input-sm" type="password" name="confirmPassword" data-match-verify="newUserForm.password" ng-model="newUserForm.confPassword" placeholder="تأكيد كلمة المرور" required>
              </div>
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-md-2 col-md-offset-4">
              <button type="submit" class="btn btn-primary btn-sm btn-block"><i class="fa fa-plus"></i>&nbsp;إضافة</button>
            </div>
            <div class="col-md-2">
              <a class="btn btn-success btn-sm btn-block" ui-sref="user"><i class="fa fa-ban"></i>&nbsp;إلغاء</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
