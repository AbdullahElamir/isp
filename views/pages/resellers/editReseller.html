<div class="widget-box">
  <h5><i class="fa fa-pencil"></i>&nbsp;تعديل موزع ({{editResllerForm.repName}})</h5>
  <hr>
  <form novalidate ng-submit="editResller()">
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label class="control-label">اسم المخول</label>
          <input class="form-control input-sm" type="text" ng-model="editResllerForm.repName" ng-required-err-type="repName" placeholder="اسم المخول" required>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label class="control-label">اسم الشىركة</label>
          <input class="form-control input-sm" type="text" ng-model="editResllerForm.companyName" ng-required-err-type="companyName" placeholder="اسم الشىركة" required>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <lable class="control-label">المدينة</lable>
          <select class="form-control input-sm" ng-model="editResllerForm.city" ng-required-err-type="city" required>
            <option value="" disabled selected>الرجاء الاختيار</option>
            <option value="1">طرابلس</option>
            <option value="2">بنغازي</option>
          </select>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label class="control-label">المنطقة</label>
          <input class="form-control input-sm" type="text" ng-model="editResllerForm.address" ng-required-err-type="address" placeholder="المنطقة" required>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label class="control-label">خط الطول</label>
          <input class="form-control input-sm" type="text" ng-model="editResllerForm.langtitude" ng-required-err-type="langtitude" placeholder="خط الطول" required>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label class="control-label">خط العرض</label>
          <input class="form-control input-sm" type="text" ng-model="editResllerForm.longtitude" ng-required-err-type="longtitude" placeholder="خط العرض" required>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label class="control-label">رقم الهاتف</label>
          <input class="form-control input-sm" type="text" ng-model="editResllerForm.phone" ng-required-err-type="phone" placeholder="رقم الهاتف" required>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label class="control-label">البريد الالكتروني</label>
          <input class="form-control input-sm" type="email" ng-model="editResllerForm.email" ng-required-err-type="emailType" placeholder="البريد الالكتروني" required>
        </div>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-md-2 col-md-offset-5">
        <button type="submit" class="btn btn-warning btn-sm btn-block"><i class="fa fa-pencil"></i>&nbsp;تعديل</button>
      </div>
    </div>
  </form>
</div>
