<div class="row">
  <div class="col-md-12 col-sm-12 col-xs-12">
    <div class="x_panel">
      <div class="x_title" style="padding-bottom:0px;">
        <div class="row">
          <div class="col-xs-3">
            <h2>تسجيل الدولار لهذا اليوم </h2>
          </div>
        <form novalidate ng-submit="newDollar()" ng-show="addDollar">
          <div class="col-xs-3">
             <div class="form-group">
            <input type="text" class="form-control input-sm" ng-model="newDollarForm.price"  placeholder="اضافة الدولار لليوم " required empty-to-null>
          </div>
           </div>
           <div class="col-xs-2">
            <button type="submit"  class="btn btn-primary btn-sm btn-block" ladda="loadingStatus" data-style="zoom-out"><i class="fa fa-plus"></i>&nbsp;إضافة </button>
          </div>
        </form>
        </div>
        <div class="clearfix"></div>
      </div>
      <div class="x_content">
        <div class="table-responsive">
          <div ng-show="dollars.length == 0">
            <div class="alert alert-info">
              <p class="text-center">
                عفوا لاتوجد بيانات
              </p>
            </div>
          </div>
          <table ng-show="dollars.length != 0" class="table table-striped table-condensed jambo_table">
            <thead>
              <tr>
                <th>سعر الدولار </th>
                <th>تاريخ الإنشاء  </th>
                <th>وقت الإنشاء </th>
                <th><i class="fa fa-cog"></i></th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="dollar in dollars">
                <td>{{dollar.price}}</td>
                <td ng-bind="dollar.createdAt | date:'dd/MM/yyyy'"></td>
                <td ng-bind="dollar.createdAt | date:'HH:mm:ss'"></td>
                <td>
                 <!--  <a class="btn btn-success btn-xs" ui-sref="editCustomer({id:customer._id})"><i class="fa fa-pencil fa-fw"></i>&nbsp;تعديل</a> -->
                  <a ng-show="deleteDollar" class="btn btn-success btn-xs" ng-click="showDeleteModel(dollar._id)"><i class="fa fa-trash fa-fw"></i>&nbsp;حذف</a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
         <div class="row" ng-show="dollars.length">
          <div class="col-xs-12 col-md-12 text-center">
            <uib-pagination class="hidden-xs btn-sm" boundary-links="true" rotate="false" max-size="5" total-items="total" ng-model="currentPage" items-per-page="pageSize" ng-click="init()" previous-text="السابق" next-text="التالي" first-text="الاول" last-text="الاخير"></uib-pagination>
            <uib-pagination class="visible-xs" boundary-links="true" rotate="false" max-size="3" total-items="total" ng-model="currentPage" items-per-page="pageSize" ng-click="init()" previous-text="‹" next-text="›" first-text="«" last-text="»"></uib-pagination>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
