<div class="row">
  <div class="col-md-12 col-sm-12 col-xs-12">
    <div class="x_panel">
      <div class="x_title">
        <div class="row">
          <div class="col col-xs-2">
            <h2>عرض الخدمات</h2>
          </div>
           <div class="col-xs-5">
            <input type="text" class="form-control input-sm" ng-model="searchByName" ng-change="searchServices()" placeholder="البحث / اسم الخدمة ..">
        </div>
        <div class="col col-xs-5 text-left">
            <a ui-sref="newService" class="btn btn-sm btn-primary"><i class="fa fa-plus fa-fw"></i>&nbsp;إضافة جديدة جديدة</a>
          </div>
        <div class="clearfix"></div>
      </div>
      <div class="x_content">
        <div class="table-responsive">
          <div ng-show="services.length == 0">
            <div class="alert alert-info" style="margin:20px;">
              <p class="text-center">
                عفوا لاتوجد بيانات
              </p>
            </div>
          </div>
          <table ng-show="services.length" class="table table-striped table-condensed jambo_table">
            <thead>
              <tr>
                <th>اسم الخدمة</th>
                <th>مزود الخدمة</th>
                <th><i class="fa fa-cog"></i></th>
              </tr> 
            </thead>
            <tbody ng-repeat="service in services">
              <tr>
                <td>{{service.name}}</td>
                <td>{{service.serviceprovider.name}}</td>
                <td>
                  <a class="btn btn-success btn-sm" ui-sref="editService({id:service._id})"><i class="fa fa-pencil fa-fw"></i>&nbsp;تعديل</a>
                  <a class="btn btn-success btn-sm" ng-click="showDeleteModel(service._id)"><i class="fa fa-trash fa-fw"></i>&nbsp;حذف</a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="row">
          <div class="col-xs-12 col-md-12 text-center">
            <uib-pagination class="hidden-xs btn-sm" boundary-links="true" rotate="false" max-size="5" total-items="total" ng-model="currentPage" items-per-page="pageSize" ng-click="init()" previous-text="السابق" next-text="التالي" first-text="الاول" last-text="الاخير"></uib-pagination>
            <uib-pagination class="visible-xs" boundary-links="true" rotate="false" max-size="3" total-items="total" ng-model="currentPage" items-per-page="pageSize" ng-click="init()" previous-text="‹" next-text="›" first-text="«" last-text="»"></uib-pagination>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
