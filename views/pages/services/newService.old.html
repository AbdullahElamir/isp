<div class="widget-box animated fadeIn">
  <h5><i class="fa fa-plus"></i>&nbsp;إضافة خدمة جديدة</h5>
  <hr>
  <form novalidate ng-submit="newService()">
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label class="control-label">اسم الخدمة</label>
          <input class="form-control input-sm" type="text" ng-model="newServiceForm.name" ng-required-err-type="nameService" placeholder="اسم الخدمة" required>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label class="control-label">مزود الخدمة</label>
          <select class="form-control input-sm" ng-model="newServiceForm.Serviceprovider" ng-options="serviceProvider._id as serviceProvider.name for serviceProvider in serviceProviders.serviceProvidersObj" ng-required-err-type="servicesProvider" required>
            <option value="" disabled selected>الرجاء الاختيار</option>
          </select>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <label class="control-label">معلومات عن الخدمة</label>
          <textarea class="form-control input-sm" cols="30" rows="10" ng-model="newServiceForm.description" ng-required-err-type="discriptoinService" placeholder="معلومات عن الخدمة" required></textarea>
        </div>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-md-2 col-md-offset-4">
        <button type="submit" class="btn btn-primary btn-sm btn-block"><i class="fa fa-plus"></i>&nbsp;إضافة</button>
      </div>
      <div class="col-md-2">
        <a class="btn btn-success btn-sm btn-block" ui-sref="services"><i class="fa fa-ban"></i>&nbsp;إلغاء</a>
      </div>
    </div>
  </form>
</div>
