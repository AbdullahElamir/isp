<div class="row">
  <div class="col-md-12 col-sm-12 col-xs-12">
    <div class="x_panel">
      <div class="x_title">
        <h2>تعديل خدمة <span>({{editServiceForm.name}})</span></h2>
        <div class="clearfix"></div>
      </div>
      <div class="x_content">
        <form novalidate ng-submit="editService()">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label class="control-label">اسم الخدمة</label>
                <input class="form-control input-sm" type="text" ng-model="editServiceForm.name" ng-required-err-type="name" placeholder="اسم الخدمة" required>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label class="control-label">مزود الخدمة</label>
                <select class="form-control input-sm" ng-model="editServiceForm.serviceprovider" ng-options="serviceprovider._id as serviceprovider.name for serviceprovider in serviceProviders.serviceProvidersObj" ng-selected="editServiceForm._id" ng-required-err-type="servicesProvider" required>
                  <option value="" disabled selected>الرجاء الاختيار</option>
                </select>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label class="control-label">معلومات عن الخدمة</label>
                <textarea class="form-control input-sm" cols="30" rows="10" ng-model="editServiceForm.description" ng-required-err-type="discriptoin" placeholder="معلومات عن الخدمة" required></textarea>
              </div>
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-md-2 col-md-offset-4">
              <button type="submit" class="btn btn-warning btn-sm btn-block"><i class="fa fa-pencil"></i>&nbsp;تعديل</button>
            </div>
            <div class="col-md-2">
              <a class="btn btn-success btn-sm btn-block" ui-sref="services"><i class="fa fa-ban"></i>&nbsp;إلغاء</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
