<div class="widget-box">
  <h5><i class="fa fa-plus"></i>&nbsp;إضافة خدمة جديدة</h5>
  <hr>
  <form novalidate ng-submit="newService()">
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label class="control-label">اسم الخدمة</label>
          <input class="form-control input-sm" type="text" ng-model="newServiceForm.name" ng-required-err-type="name" placeholder="اسم الخدمة" required>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label class="control-label">مزود الخدمة</label>
          <select class="form-control input-sm" ng-model="newServiceForm.servicesProvider" ng-required-err-type="servicesProvider" required>
            <option value="" disabled selected>الرجاء الاختيار</option>
            <option ng-repeat="serviceProvider in serviceProviders.serviceProvidersObj" value="{{serviceProvider.id}}">{{serviceProvider.name}}</option>
          </select>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <label class="control-label">معلومات عن الخدمة</label>
          <textarea class="form-control input-sm" cols="30" rows="10" ng-model="newServiceForm.discriptoin" ng-required-err-type="discriptoin" placeholder="معلومات عن الخدمة" required></textarea>
        </div>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-md-2 col-md-offset-5">
        <button type="submit" class="btn btn-primary btn-sm btn-block"><i class="fa fa-plus"></i>&nbsp;إضافة</button>
      </div>
    </div>
  </form>
</div>
