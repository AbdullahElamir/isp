<div class="row">
  <div class="col-md-12 col-sm-12 col-xs-12">
    <div class="x_panel">
      <div class="x_title">
        <div class="row">
          <div class="col col-xs-6">
            <h2>عرض السياسات</h2>
          </div>
          <div class="col col-xs-6 text-left">
            <a ui-sref="newPolicy" class="btn btn-sm btn-primary"><i class="fa fa-plus fa-fw"></i>&nbsp;إضافة سياسة جديدة</a>
          </div>
        </div>
        <div class="clearfix"></div>
      </div>
      <div class="x_content">
        <div class="table-responsive">
          <table class="table table-striped table-condensed jambo_table">
            <thead>
              <tr>
                <th class="column-title" style="display: table-cell;">اسم السياسة</th>
                <th class="column-title" style="display: table-cell;">معلومات عن السياسة</th>
                <th class="column-title" style="display: table-cell;"><i class="fa fa-cog"></i></th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="policy in policies">
                <td>{{policy.name}}</td>
                <td>{{policy.description}}</td>
                <td class="text-center">
                  <a class="btn btn-success btn-sm" ui-sref="editPolicy({id:policy._id})"><i class="fa fa-pencil fa-fw"></i>&nbsp;تعديل</a>
                  <a class="btn btn-success btn-sm" ng-click="showDeleteModel(policy._id)"><i class="fa fa-trash fa-fw"></i>&nbsp;حذف</a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
