<div class="row">
  <div class="col-md-12 col-sm-12 col-xs-12">
    <div class="x_panel">
      <div class="x_title">
        <div class="row">
          <div class="col-xs-2">
            <h2 class="pull-right">عرض الصلاحيات</h2>
          </div>
          <div class="col-xs-7">
            <!-- <input type="text" class="form-control input-sm" ng-model="searchByName" ng-change="searchCustomer()" placeholder="بحث..."> -->
          </div>
          <div class="col-xs-3 text-left">
            <a href="#/newPermissions" class="btn btn-sm btn-primary"><i class="fa fa-plus fa-fw"></i>&nbsp;إضافة صلاحية</a>
          </div>
        </div>
        <div class="clearfix"></div>
      </div>
      <div class="x_content">
        <div class="table-responsive">
          <div ng-show="permissions.length == 0">
            <div class="alert alert-info">
              <p class="text-center">
                عفوا لاتوجد بيانات
              </p>
            </div>
          </div>
          <table ng-show="permissions.length" class="table table-striped table-condensed jambo_table">
            <thead>
              <tr>
                <th>اسم الصلاحية </th>
                <th>الوصــف </th>
                <th><i class="fa fa-cog"></i></th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="perm in permissions">
                <td>{{perm.name}}</td>
                <td>{{perm.description}}</td>
                <td>
                  <a class="btn btn-success btn-xs" ui-sref="editPermissions({id:perm._id})"><i class="fa fa-pencil fa-fw"></i>&nbsp;تعديل / عرض</a>
                  <a class="btn btn-success btn-xs" ng-click="showDeleteModel(perm._id)"><i class="fa fa-trash fa-fw"></i>&nbsp;حذف</a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="row" ng-show="permissions.length">
          <div class="col-xs-12 col-md-12 text-center">
            <uib-pagination class="hidden-xs btn-sm" boundary-links="true" rotate="false" max-size="5" total-items="total" ng-model="currentPage" items-per-page="pageSize" ng-click="init()" previous-text="السابق" next-text="التالي" first-text="الاول" last-text="الاخير"></uib-pagination>
            <uib-pagination class="visible-xs" boundary-links="true" rotate="false" max-size="3" total-items="total" ng-model="currentPage" items-per-page="pageSize" ng-click="init()" previous-text="‹" next-text="›" first-text="«" last-text="»"></uib-pagination>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
