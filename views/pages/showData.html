<div id="deleteModal" class="modal" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="$hide()">&times;</button>
        <h5 class="modal-title">عرض بيانات المنتج</h5>
      </div>
       <table ng-show="resul.length" class="table table-striped table-condensed jambo_table">
            <thead>
              <tr>
                <th>اسم المنتج </th>
                <th>ماك ادرس  </th>
                <th>اسم المستخدم </th>
                <th>الرقم السري </th>
                <th> السعر </th>
             
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="customer in resul">
                <td>{{customer[0].product.name}}</td>
                <td>{{customer[0].macAddress}}</td>
                <td>{{customer[0].username}}</td>
                <td>{{customer[0].password}}</td>
                <td>{{customer[0].product.initialPrice}}</td>
          
              </tr>
            </tbody>
          </table>
