<div class="widget-box animated fadeIn">
  <h5><i class="fa fa-pencil"></i>&nbsp;تعديل مورد ({{editSupplierForm.name}})</h5>
  <hr>
  <form novalidate ng-submit="newSupplier()">
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label class="control-label">اسم الشركة</label>
          <input class="form-control input-sm" type="text" ng-model="editSupplierForm.name" ng-required-err-type="name" placeholder="اسم الشركة" required>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label class="control-label">اسم المخول</label>
          <input class="form-control input-sm" type="text" ng-model="editSupplierForm.repName" ng-required-err-type="reqName" placeholder="اسم المخول" required>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label class="control-label">البريد الالكتروني</label>
          <input class="form-control input-sm" type="email" ng-model="editSupplierForm.email" ng-required-err-type="emailType" placeholder="البريد الالكتروني" required>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label class="control-label">رقم هاتف الشركة</label>
          <input class="form-control input-sm" type="text" ng-model="editSupplierForm.phone" ng-required-err-type="phone" placeholder="رقم هاتف الشركة" required>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label class="control-label">رقم هاتف المخول</label>
          <input class="form-control input-sm" type="text" ng-model="editSupplierForm.repPhone" ng-required-err-type="repPhone" placeholder="رقم هاتف المخول" required>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label class="control-label">ملاحظات</label>
          <input class="form-control input-sm" type="text" ng-model="editSupplierForm.notes" ng-required-err-type="notes" placeholder="ملاحظات" required>
        </div>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-md-2 col-md-offset-4">
        <button type="submit" class="btn btn-warning btn-sm btn-block"><i class="fa fa-pencil"></i>&nbsp;تعديل</button>
      </div>
      <div class="col-md-2">
        <a class="btn btn-success btn-sm btn-block" ui-sref="suppliers"><i class="fa fa-ban"></i>&nbsp;إلغاء</a>
      </div>
    </div>
  </form>
</div>
