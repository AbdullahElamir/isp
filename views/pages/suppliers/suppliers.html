<div class="row">
  <div class="col-md-12 col-sm-12 col-xs-12">
    <div class="x_panel">
      <div class="x_title">
        <div class="row">
          <div class="col col-xs-3">
            <h2>عرض الموردين</h2>
          </div>
          <div class="col-xs-6">
            <input type="text" class="form-control input-sm" ng-model="searchByName" ng-change="searchCustomer()" placeholder="البحث / اسم المورد / اسم الشركة / الايميل / رقم هاتف الشركة و المخول ..">
         </div>
          <div class="col col-xs-3 text-left">
            <a ui-sref="newSupplier" class="btn btn-sm btn-primary"><i class="fa fa-plus fa-fw"></i>&nbsp;إضافة مورد جديد</a>
          </div>
        </div>
        <div class="clearfix"></div>
      </div>
      <div class="x_content">
        <div class="table-responsive">
          <div ng-show="suppliers.length == 0">
            <div class="alert alert-info">
              <p class="text-center">
                عفوا لاتوجد بيانات
              </p>
            </div>
          </div>
          <table ng-show="suppliers.length" class="table table-striped table-condensed jambo_table">
            <thead>
              <tr>
                <th>اسم الشركة</th>
                <th>اسم المورد</th>
                <th>البريد الالكتروني</th>
                <th>رقم هاتف الشركة</th>
                <th>رقم هاتف المخول</th>
                <th><i class="fa fa-cog"></i></th>
              </tr> 
            </thead>
            <tbody ng-repeat="supplier in suppliers">
              <tr>
                <td>{{supplier.name}}</td>
                <td>{{supplier.repName}}</td>
                <td>{{supplier.email}}</td>
                <td>{{supplier.phone}}</td>
                <td>{{supplier.repPhone}}</td>
                <td>
                  <a class="btn btn-success btn-sm" ui-sref="editSupplier({id:supplier._id})"><i class="fa fa-pencil fa-fw"></i>&nbsp;تعديل</a>
                  <a class="btn btn-success btn-sm" ng-click="showDeleteModel(supplier._id)"><i class="fa fa-trash fa-fw"></i>&nbsp;حذف</a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="row" ng-show="suppliers.length">
          <div class="col-xs-12 col-md-12 text-center">
            <uib-pagination class="hidden-xs btn-sm" boundary-links="true" rotate="false" max-size="5" total-items="total" ng-model="currentPage" items-per-page="pageSize" ng-click="init()" previous-text="السابق" next-text="التالي" first-text="الاول" last-text="الاخير"></uib-pagination>
            <uib-pagination class="visible-xs" boundary-links="true" rotate="false" max-size="3" total-items="total" ng-model="currentPage" items-per-page="pageSize" ng-click="init()" previous-text="‹" next-text="›" first-text="«" last-text="»"></uib-pagination>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
