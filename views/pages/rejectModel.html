<div id="deleteModal" class="modal" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="$hide()">&times;</button>
        <h5 class="modal-title">رفض البيانات  </h5>
      </div>
      <form ng-submit="rejectEdit(idreject)">
        <br>
        <div class="row">
            <div class="col-md-2">
            </div>
            <div class="col-md-8">
              <div class="form-group">
                <label class="control-label">سبب الرفض</label>
                <input  style="width: 400px; height: 100px" class="form-control input-sm" type="text" ng-model="editCustomerMessage.reject_message" ng-required-err-type="repName" placeholder="سبب الرفض" value="default!" required>
              </div>
            </div>
     </div>
        <br>
        <div class="row">
          <div class="col-md-2 col-md-offset-4">
              <button type="button" class="btn btn-primary" ng-click="rejectDataModel.hide()">الغاء</button>
            </div>
            <div class="col-md-2">
              <button type="submit" class="btn btn-danger btn-sm btn-block"><i class="fa fa-plus"></i>&nbsp;رفض</button>
            </div>
            
          </div>
          <br>
      </form>
    </div>
  </div>
</div>
