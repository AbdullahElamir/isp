<div class="row">
  <div class="col-md-12 col-sm-12 col-xs-12">
    <div class="x_panel">
      <div class="x_title">
        <div class="row">
          <div class="col col-xs-6">
            <h2>عرض سياسات منتج (الخدمة)</h2>
          </div>
          <div class="col col-xs-6 text-left">
            <a ng-show="addProductPolicy" ui-sref="newProductPolicy" class="btn btn-sm btn-primary"><i class="fa fa-plus fa-fw"></i>&nbsp;إضافة سياسة منتج جديد</a>
          </div>
        </div>
        <div class="clearfix"></div>
      </div>
      <div class="x_content">
        <div class="table-responsive">
          <div ng-show="policies.length == 0">
            <div class="alert alert-info">
              <p class="text-center">
                عفوا لاتوجد بيانات
              </p>
            </div>
          </div>
          <table ng-show="policies.length" class="table table-striped table-condensed jambo_table">
            <thead>
              <tr>
                <th>إسم الخدمة</th>
                <th>اسم السياسة</th>
                <th>سعر الخدمة</th>
                <th class="text-center"><em class="fa fa-cog"></em></th>
              </tr>
            </thead>
            <tbody ng-repeat="policy in policies">
              <tr>
                <td>{{policy.product.name}}</td>
                <td>{{policy.policy.name}}</td>
                <td>{{policy.initialPrice}}</td>
                <td>
                  <a ng-show="editProductPolicy" class="btn btn-success btn-sm" ui-sref="editProductPoliciesService({id:policy._id})"><i class="fa fa-pencil fa-fw"></i>&nbsp;تعديل</a>
                  <a ng-show="deleteProductPolicy" class="btn btn-success btn-sm" ng-click="showDeleteModel(policy._id)"><i class="fa fa-trash fa-fw"></i>&nbsp;حذف</a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="row" ng-show="policies.length">
          <div class="col-xs-12 col-md-12 text-center">
            <uib-pagination class="hidden-xs btn-sm" boundary-links="true" rotate="false" max-size="5" total-items="total" ng-model="currentPage" items-per-page="pageSize" ng-click="init()" previous-text="السابق" next-text="التالي" first-text="الاول" last-text="الاخير"></uib-pagination>
            <uib-pagination class="visible-xs" boundary-links="true" rotate="false" max-size="3" total-items="total" ng-model="currentPage" items-per-page="pageSize" ng-click="init()" previous-text="‹" next-text="›" first-text="«" last-text="»"></uib-pagination>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
