<div class="row">
  <div class="col-md-12 col-sm-12 col-xs-12">
    <div class="x_panel">
      <div class="x_title">
        <h2>إضافة منتج جديد</h2>
        <div class="clearfix"></div>
      </div>
      <div class="x_content">
        <div bs-active-pane="activeTab" bs-tabs>
          <div data-title="خدمة - service" name="tap1" bs-pane>
            <form novalidate ng-submit="newServiceProductPolicy()">
              <div class="row">
                <div class="col-md-4">
                  <div class="form-group">
                   <label class="control-label">اسم الخدمة</label>
                    <select class="form-control input-sm" ng-model="newProductPolicyForm.product" ng-options="service._id as service.name for service in objects.servicesObj" required>
                      <option value="" disabled selected>الرجاء الاختيار</option>
                    </select>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <label class="control-label">اسم السياسة</label>
                    <select class="form-control input-sm" ng-model="newProductPolicyForm.policy" ng-options="policy._id as policy.name for policy in objects.policiesObj" required>
                      <option value="" disabled selected>الرجاء الاختيار</option>
                    </select>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <label class="control-label">سعر السياسة</label>
                    <input class="form-control input-sm" type="text" ng-model="newProductPolicyForm.initialPrice" placeholder="سعر السياسة" required>
                  </div>
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-md-2 col-md-offset-4">
                  <button type="submit" class="btn btn-primary btn-sm btn-block" ladda="loadingStatus" data-style="zoom-out"><i class="fa fa-plus"></i>&nbsp;إضافة</button>
                </div>
                <div class="col-md-2">
                  <a class="btn btn-success btn-sm btn-block" ui-sref="productPolicies"><i class="fa fa-ban"></i>&nbsp;إلغاء</a>
                </div>
              </div>
            </form>
          </div>
