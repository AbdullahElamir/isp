<div class="row">
  <div class="col-md-12 col-sm-12 col-xs-12">
    <div class="x_panel">
      <div class="x_title">
        <div class="row">
          <div class="col-xs-4">
            <h2 class="pull-right">البحث ب الماك ادرس / سيريال</h2>
          </div>
          <div class="col-xs-4">
            <input type="text" class="form-control input-sm" ng-model="searchByMac" ng-change="searchByMacAdress()" placeholder="بحث...">
          </div>
          <div class="col-xs-3 text-left">
            <!-- <a ui-sref="newCustomer" class="btn btn-sm btn-primary"><i class="fa fa-plus fa-fw"></i>&nbsp;إضافة زبون جديد</a> -->
          </div>
        </div>
        <div class="clearfix"></div>
      </div>
      <div class="x_content">
        <div class="table-responsive">
          <div ng-show="customers.length == 0">
            <div class="alert alert-info">
              <p class="text-center">
                عفوا لاتوجد بيانات
              </p>
            </div>
          </div>
          <table  class="table table-striped table-condensed jambo_table">
            <thead>
              <tr>
                <th>إسم الزبون </th>
                <th>ماك ادرس / سيريال نمبر </th>
                <th>اسم المستخدم</th>
                 <th>الباسورد</th>
              </tr>
            </thead>
            <tbody>
              <tr >
                <td >{{customers.invoice.customer.name}}</td>
                <td>{{customers.mac.macAddress}}</td>
                <td>{{customers.mac.username}}</td>
                <td>{{customers.mac.password}}</td>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="row" ng-show="customers.length">
          <div class="col-xs-12 col-md-12 text-center">
            <uib-pagination class="hidden-xs btn-sm" boundary-links="true" rotate="false" max-size="5" total-items="total" ng-model="currentPage" items-per-page="pageSize" ng-click="init()" previous-text="السابق" next-text="التالي" first-text="الاول" last-text="الاخير"></uib-pagination>
            <uib-pagination class="visible-xs" boundary-links="true" rotate="false" max-size="3" total-items="total" ng-model="currentPage" items-per-page="pageSize" ng-click="init()" previous-text="‹" next-text="›" first-text="«" last-text="»"></uib-pagination>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
