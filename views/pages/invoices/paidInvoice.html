<div class="row">
  <div class="col-md-12 col-sm-12 col-xs-12">
    <form novalidate ng-submit="paidInvoice()" name="myForm">
      <div class="x_panel">
        <div class="x_title">
          <div class="row">
            <div class="col-md-6">
              <h2>دفعة الفاتورة للعميل <span><strong>{{customer.name}}</strong></h2>    
            </div>
            <div class="col-md-6">
              <div class="form-group pull-left" style="margin-bottom:0;">
                <label class="control-label">هل الزبون سيدفع نقدا او شيك ؟</label>
                <select class="form-control input-sm" ng-model="paidInvoiceForm.monoyStatus" required>
                  <option value="1">نعم</option>
                  <option value="2">لا</option>
                </select>
              </div>
            </div>
          </div>
          <div class="clearfix"></div>
        </div>
        <div class="x_content">      
          <div class="row">
            <div class="col-md-12" ng-class="{'col-md-8': paidInvoiceForm.monoyStatus==2}">
              <div class="form-group">
                <label class="control-label">الدفعة</label>
                <input class="form-control input-sm" type="text" ng-model="paidInvoiceForm.paid" placeholder="الدفعة">
              </div>
            </div>
            <div class="col-md-4 text-center" ng-if="paidInvoiceForm.monoyStatus==2" style="padding-top:25px;">
              <button 
                class="btn btn-default btn-sm" type="file" ngf-select ng-model="paidInvoiceForm.image" name="image"
                accept="image/*" ngf-max-size="2MB" required="required"
                ngf-model-invalid="errorFiles" ng-class="(paidInvoiceForm.image && paidInvoiceForm.image.type == 'image/*') ? 'btn-success' : 'btn-warning'">
                <i class="fa fa-upload"></i>&nbsp;تحمل الشيك
              </button>
              <div class="text-center">
                <br>
                <p class="bg-danger" ng-show="myForm.image.$error.maxSize">
                  حجم الملف كبير جدا {{errorFiles[0].size / 1000000|number:1}}MB : 
                  الحد اﻷقصي 2MB
                </p>
              </div>
            </div>
             <div class="col-md-12">
              <div class="form-group">
                <label class="control-label">معلومات عن الدفعة</label>
                <textarea class="form-control input-sm" cols="30" rows="10" ng-model="paidInvoiceForm.notes" ng-required-err-type="discriptoinService" placeholder="معلومات عن الخدمة" required></textarea>
              </div>
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-md-2 col-md-offset-4">
              <button type="submit" class="btn btn-primary btn-sm btn-block"><i class="fa fa-plus"></i>&nbsp;اضافة</button>
            </div>
            <div class="col-md-2">
              <a class="btn btn-success btn-sm btn-block" ui-sref="invoiceCustomer"><i class="fa fa-ban"></i>&nbsp;إلغاء</a>
            </div>
          </div>      
        </div>
      </div>
    </form>
  </div>
</div>
