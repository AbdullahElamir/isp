<div class="row">
  <div class="col-md-12 col-sm-12 col-xs-12">
    <div class="x_panel">
      <div class="x_title">
        <h2>تطوير الفاتورة للعميل <span><strong>{{customer.name}}</strong></h2>

        <div class="clearfix"></div>
        <div class="col-xs-7">
          <h4 class="pull-right">الأجمالي الايام: {{days}} &nbsp;&nbsp;&nbsp;الباقي الايام: {{days-daysN}}&nbsp;&nbsp;&nbsp;&nbsp;سعر اليوم: {{price}} &nbsp;&nbsp;&nbsp;&nbsp;المبلغ المتبقي: {{tot}}</h4> 
        </div>
      </div>
      <div class="x_content">
        <form novalidate ng-submit="upInvice()">
          <div class="row">
            <div class="col-md-4">
              <div class="form-group">
                <label class="control-label">اسم الحزمة</label>
                <select class="form-control input-sm" ng-model="upInviceForm.package" ng-options="package._id as package.name for package in objects.packagesObj" required>
                  <option value="" disabled selected>الرجاء الاختيار</option>
                </select>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label class="control-label">تاريخ البداية</label>
                <input class="form-control input-sm" type="text" ng-model="upInviceForm.startDate" placeholder="تاريخ البداية" required bs-datepicker>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label class="control-label">تاريخ النهاية</label>
                <input class="form-control input-sm" type="text" ng-model="upInviceForm.endDate" placeholder="تاريخ النهاية" required bs-datepicker>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label class="control-label">التخفيض</label>
                <input class="form-control input-sm" type="text" ng-model="upInviceForm.discount" placeholder="التخفيض">
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label class="control-label">الاجمالي</label>
                <input class="form-control input-sm" type="text" ng-model="upInviceForm.total" placeholder="الاجمالي" required>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label class="control-label">ملاحظات</label>
                <textarea class="form-control input-sm" rows="6" ng-model="upInviceForm.invoceNotes" placeholder="ملاحظات"></textarea>
              </div>
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-md-2 col-md-offset-4">
              <button type="submit" class="btn btn-primary btn-sm btn-block"><i class="fa fa-plus"></i>&nbsp;تطوير</button>
            </div>
            <div class="col-md-2">
              <a class="btn btn-success btn-sm btn-block" ui-sref="invoiceCustomer"><i class="fa fa-ban"></i>&nbsp;إلغاء</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
