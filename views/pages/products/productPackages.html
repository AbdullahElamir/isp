<div class="panel panel-default panel-table animated fadeIn">
  <div class="panel-heading">
    <div class="row">
      <div class="col-md-3">
        <h3 class="panel-title" style="padding-top: 5px;">عرض المنتجات (حزم)</h3>
      </div>
      <div class="col-md-6">
        <a ui-sref="productServices" class="btn btn-sm btn-success"><i class="fa fa-list fa-fw"></i>&nbsp;عرض الخدمات</a> 
        <a ui-sref="productItems" class="btn btn-sm btn-info"><i class="fa fa-list fa-fw"></i>&nbsp;عرض المعدات</a>
      </div>
      <div class="col-md-3 text-left">
        <a ui-sref="newProduct" class="btn btn-sm btn-primary"><i class="fa fa-plus fa-fw"></i>&nbsp;إضافة منتج جديد</a>
      </div>
    </div>
  </div>
  <div class="table-responsive">
    <table class="table table-striped table-bordered table-condensed table-hover">
      <thead>
        <tr>
          <th>اسم الحزمة</th>
          <th>سعر الحزمة</th>
          <th class="numeric">نوع الباقة</th>
          <th class="numeric">الخدمة</th>
          <th class="numeric">سرعة التحميل</th>
        </tr>
      </thead>
      <tbody ng-repeat="packages in products">
        <tr>
          <td>{{packages.name}}</td>
          <td>{{packages.initialPrice}}</td>
          <td>{{packages.initialPrice}}</td>
          <td>{{packages.initialPrice}}</td>
          <td>{{packages.initialPrice}}</td>

        </tr>
      </tbody>
    </table>
  </div>
</div>
