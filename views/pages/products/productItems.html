<div class="panel panel-default panel-table animated fadeIn">
  <div class="panel-heading">
    <div class="row">
      <div class="col-md-3">
        <h3 class="panel-title" style="padding-top: 5px;">عرض المنتجات (معدات)</h3>
      </div>
      <div class="col-md-6">
        <a ui-sref="productServices" class="btn btn-sm btn-success"><i class="fa fa-list fa-fw"></i>&nbsp;عرض الخدمات</a> 
        <a ui-sref="productPackages" class="btn btn-sm btn-warning"><i class="fa fa-list fa-fw"></i>&nbsp;عرض الحزم</a>
      </div>
      <div class="col-md-3 text-left">
        <a ui-sref="newProduct" class="btn btn-sm btn-primary"><i class="fa fa-plus fa-fw"></i>&nbsp;إضافة منتج جديد</a>
      </div>
    </div>
  </div>
  <div class="table-responsive">
    <table class="table table-striped table-bordered table-condensed table-hover">
      <thead>
        <tr>
          <th>اسم المعدة</th>
          <th>سعر المعدة</th>
          <th>المورد</th>
          <th>بلد الصنع</th>
<!--           <th class="numeric">Price</th>
          <th class="numeric">Change</th>
          <th class="numeric">Change %</th>
          <th class="numeric">Open</th>
          <th class="numeric">High</th>
          <th class="numeric">Low</th>
          <th class="numeric">Volume</th> -->
        </tr>
      </thead>
      <tbody ng-repeat="item in productItems">
        <tr>
          <td>{{item.name}}</td>
          <td>{{item.initialPrice}}</td>
          <td>{{item.}}</td>
<!--           <td class="numeric">$1.38</td>
          <td class="numeric">-0.01</td>
          <td class="numeric">-0.36%</td>
          <td class="numeric">$1.39</td>
          <td class="numeric">$1.39</td>
          <td class="numeric">$1.38</td>
          <td class="numeric">9,395</td> -->
        </tr>
      </tbody>
    </table>
  </div>

   <div class="panel-footer" ng-show="productItems.length">
    <div class="row">
      <div class="col-xs-12 col-md-12 text-center">
        <uib-pagination class="hidden-xs btn-sm" boundary-links="true" rotate="false" max-size="5" total-items="total" ng-model="currentPage" items-per-page="pageSize" ng-click="init()" previous-text="السابق" next-text="التالي" first-text="الاول" last-text="الاخير"></uib-pagination>
        <uib-pagination class="visible-xs" boundary-links="true" rotate="false" max-size="3" total-items="total" ng-model="currentPage" items-per-page="pageSize" ng-click="init()" previous-text="‹" next-text="›" first-text="«" last-text="»"></uib-pagination>
      </div>
    </div>
  </div>
</div>
