<div class="panel panel-default panel-table animated fadeIn">
  <div class="panel-heading">
    <div class="row">
      <div class="col-md-3">
        <h3 class="panel-title" style="padding-top: 5px;">عرض المنتجات (خدمات)</h3>
      </div>
      <div class="col-md-6">
        <a ui-sref="productItems" class="btn btn-sm btn-info"><i class="fa fa-list fa-fw"></i>&nbsp;عرض المعدات</a> 
        <a ui-sref="productPackages" class="btn btn-sm btn-warning"><i class="fa fa-list fa-fw"></i>&nbsp;عرض الحزم</a>
      </div>
      <div class="col-md-3 text-left">
        <a ui-sref="newProduct" class="btn btn-sm btn-primary"><i class="fa fa-plus fa-fw"></i>&nbsp;إضافة منتج جديد</a>
      </div>
    </div>
  </div>
  <div class="table-responsive">
    <table ng-if="productServices.length" class="table table-striped table-bordered table-condensed table-hover">
      <thead>
        <tr>
          <th>اسم الخدمة</th>
          <th>سعر الخدمة </th>
          <th class="numeric">معلومات عن الخدمة</th>
           <th class="text-center"><em class="fa fa-cog"></em></th>
        </tr>
      </thead>
      <tbody ng-repeat="service in productServices">
        <tr>
          <td>{{service.name}}</td>
          <td>{{service.initialPrice}}</td>
          <td class="numeric">{{service.discriptoin}}</td>
           <td class="text-center">
            <a class="btn btn-warning btn-sm" ui-sref="editProductService({id:service._id})" data-trigger="hover" data-title="تعديل" bs-tooltip><em class="fa fa-pencil fa-fw"></em></a>
            <a class="btn btn-danger btn-sm" data-trigger="hover" data-title="حذف" ng-click="showDeleteModel(service._id)" bs-tooltip><em class="fa fa-trash fa-fw"></em></a>
          </td>

        </tr>
      </tbody>
    </table>
  </div>

   <div class="panel-footer" ng-show="productServices.length">
    <div class="row">
      <div class="col-xs-12 col-md-12 text-center">
        <uib-pagination class="hidden-xs btn-sm" boundary-links="true" rotate="false" max-size="5" total-items="total" ng-model="currentPage" items-per-page="pageSize" ng-click="init()" previous-text="السابق" next-text="التالي" first-text="الاول" last-text="الاخير"></uib-pagination>
        <uib-pagination class="visible-xs" boundary-links="true" rotate="false" max-size="3" total-items="total" ng-model="currentPage" items-per-page="pageSize" ng-click="init()" previous-text="‹" next-text="›" first-text="«" last-text="»"></uib-pagination>
      </div>
    </div>
  </div>
</div>
