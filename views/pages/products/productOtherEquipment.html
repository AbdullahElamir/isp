<div class="row">
  <div class="col-md-12 col-sm-12 col-xs-12">
    <div class="x_panel">
      <div class="x_title">
        <div class="row">
          <div class="col-md-3">
            <h2>عرض المنتجات (معدات اخري)</h2>
          </div>
          <div class="col-md-9 text-left">
            <a ui-sref="productItems" class="btn btn-sm btn-primary"><i class="fa fa-list fa-fw"></i>&nbsp;عرض المعدات</a> 
            <a ui-sref="productPackages" class="btn btn-sm btn-primary"><i class="fa fa-list fa-fw"></i>&nbsp;عرض الحزم</a>
            <a ui-sref="newProduct" class="btn btn-sm btn-primary"><i class="fa fa-plus fa-fw"></i>&nbsp;إضافة منتج جديد</a>
          </div>
        </div>
        <div class="clearfix"></div>
      </div>
      <div class="x_content">
        <div class="table-responsive">
          <div ng-show="productOtherEquipments.length == 0">
            <div class="alert alert-info">
              <p class="text-center">
                عفوا لاتوجد بيانات
              </p>
            </div>
          </div>
          <table ng-show="productOtherEquipments.length" class="table table-striped table-condensed jambo_table">
            <thead>
              <tr>
                <th>اسم الخدمة</th>
                <th>سعر الخدمة </th>
                <th>معلومات عن الخدمة</th>
                 <th><i class="fa fa-cog"></i></th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="otherEquipment in productOtherEquipments">
                <td>{{otherEquipment.name}}</td>
                <td>{{otherEquipment.initialPrice}}</td>
                <td>{{otherEquipment.discriptoin}}</td>
                 <td>
                  <a class="btn btn-success btn-sm" ui-sref="editProductOtherEquipment({id:otherEquipment._id})"><i class="fa fa-pencil fa-fw"></i>&nbsp;تعديل</a>
                  <a class="btn btn-success btn-sm" ng-click="showDeleteModel(otherEquipment._id)"><i class="fa fa-trash fa-fw"></i>&nbsp;حذف</a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="row" ng-show="productOtherEquipments.length">
          <div class="col-xs-12 col-md-12 text-center">
            <uib-pagination class="hidden-xs btn-sm" boundary-links="true" rotate="false" max-size="5" total-items="total" ng-model="currentPage" items-per-page="pageSize" ng-click="init()" previous-text="السابق" next-text="التالي" first-text="الاول" last-text="الاخير"></uib-pagination>
            <uib-pagination class="visible-xs" boundary-links="true" rotate="false" max-size="3" total-items="total" ng-model="currentPage" items-per-page="pageSize" ng-click="init()" previous-text="‹" next-text="›" first-text="«" last-text="»"></uib-pagination>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
