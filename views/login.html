<!DOCTYPE html>
<html ng-app="isp">
  <header>
    <title><%=title %></title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/paper.min.css">
    <link rel="stylesheet" href="/bootstrap-rtl/dist/css/bootstrap-rtl.min.css">
    <link rel="stylesheet" href="/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/login.css">
  </header>
  <body>
    <div class="container">
      <div class="row">
        <br><br><br><br><br><br><br>
        <div class="col-md-6 col-md-offset-3">
          <div class="widget-box" ng-controller="LoginCtl">
            <h5 class="text-center"><i class="fa fa-sign-in fa-fw"></i>&nbsp;تسجيل الدخول</h5>
            <br>
            <form novalidate ng-submit="login()">
              <div class="form-group">
                <label class="control-label">البريد الالكتروني</label>
                <input class="form-control input-sm" type="email" ng-model="loginForm.email" ng-required-err-type="emailType" placeholder="&#xf0e0;  البريد الالكتروني" required>
              </div>
              <div class="form-group">
                <label class="control-label">كلمة المرور</label>
                <input class="form-control input-sm" type="password" ng-model="loginForm.password" ng-required-err-type="password" placeholder="&#xf084;  كلمة المرور" required>
              </div>
              <br>
              <div class="row">
                <div class="col-md-4 col-md-offset-4">
                  <button type="submit" class="btn btn-primary btn-sm btn-block"><i class="fa fa-sign-in"></i>&nbsp;دخول</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <br><br><br>
      <footer class="footer">
        <p>جميع الحقوق © 2016 | اسم الشركة</p>
      </footer>
    </div>
    <script src="/angular/angular.min.js"></script>
    <script src="/angular-auto-validate/dist/jcs-auto-validate.min.js"></script>
    <script src="/js/login.js"></script>
  </body>
</html>
