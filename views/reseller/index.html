<!DOCTYPE html>
<!--[if IE 8]> <html lang="en" class="ie8 no-js" data-ng-app="isp"> <![endif]-->
<!--[if IE 9]> <html lang="en" class="ie9 no-js" data-ng-app="isp"> <![endif]-->
<!--[if !IE]><!-->
<html lang="en" data-ng-app="reseller" dir="rtl">
  <!--<![endif]-->
  <!-- BEGIN HEAD -->
  <head>
    <title data-ng-bind="$state.current.data.pageTitle"></title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <meta content="" name="description" />
    <meta content="" name="author" />
    <!-- BEGIN GLOBAL MANDATORY STYLES -->
    <!-- <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700&subset=all" rel="stylesheet" type="text/css" /> -->
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link href="bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="bootstrap-rtl/dist/css/bootstrap-rtl.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="/angular-motion/dist/angular-motion.min.css" />
    <link rel="stylesheet" href="/animate.css/animate.min.css" />
    <link rel="stylesheet" href="/angular-toastr/dist/angular-toastr.min.css"/>
    <link rel="stylesheet" href="/nya-bootstrap-select/dist/css/nya-bs-select.min.css"/>
    <!-- END GLOBAL MANDATORY STYLES -->
    <!-- BEGIN DYMANICLY LOADED CSS FILES(all plugin and page related styles must be loaded between GLOBAL and THEME css files ) -->
    <link id="ng_load_plugins_before" />
    <!-- END DYMANICLY LOADED CSS FILES -->
    <!-- BEGIN THEME STYLES -->
    <!-- DOC: To use 'rounded corners' style just load 'components-rounded.css' stylesheet instead of 'components.css' in the below style tag -->
    <link href="assets/css/components-rtl.min.css" id="style_components" rel="stylesheet" type="text/css" />
    <link href="assets/css/plugins-rtl.min.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/layout-rtl.min.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/darkblue-rtl.min.css" rel="stylesheet" type="text/css" id="style_color" />
    <link href="assets/css/custom-rtl.min.css" rel="stylesheet" type="text/css" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <!-- END THEME STYLES -->
    <link rel="shortcut icon" href="favicon.ico" />
  </head>
  <!-- END HEAD -->
  <!-- BEGIN BODY -->
  <body ng-controller="AppController" class="page-header-fixed page-sidebar-closed-hide-logo page-on-load" ng-class="{'page-content-white': settings.layout.pageContentWhite,'page-container-bg-solid': settings.layout.pageBodySolid, 'page-sidebar-closed': settings.layout.pageSidebarClosed}">
    <!-- BEGIN PAGE SPINNER -->
    <div ng-spinner-bar class="page-spinner-bar">
      <div class="bounce1"></div>
      <div class="bounce2"></div>
      <div class="bounce3"></div>
    </div>
    <!-- END PAGE SPINNER -->
    <!-- BEGIN HEADER -->
    <div data-ng-include="'tpl/header.html'" data-ng-controller="HeaderController" class="page-header navbar navbar-fixed-top"> </div>
    <!-- END HEADER -->
    <div class="clearfix"> </div>
    <!-- BEGIN CONTAINER -->
    <div class="page-container">
      <!-- BEGIN SIDEBAR -->
      <div data-ng-include="'tpl/resellerSidebar.html'" data-ng-controller="SidebarController" class="page-sidebar-wrapper"> </div>
      <!-- END SIDEBAR -->
      <!-- BEGIN CONTENT -->
      <div class="page-content-wrapper">
        <div class="page-content">
          <!-- BEGIN ACTUAL CONTENT -->
          <div ui-view class="fade-in-up"> </div>
          <!-- END ACTUAL CONTENT -->
        </div>
      </div>
        <!-- END CONTENT -->
        <!-- BEGIN QUICK SIDEBAR -->
        <a href="javascript:;" class="page-quick-sidebar-toggler">
            <i class="icon-login"></i>
        </a>
        <!-- END QUICK SIDEBAR -->
    </div>
    <!-- END CONTAINER -->
    <!-- BEGIN FOOTER -->
    <div data-ng-include="'tpl/footer.html'" data-ng-controller="FooterController" class="page-footer"> </div>
    <!-- END FOOTER -->
    <!-- BEGIN JAVASCRIPTS(Load javascripts at bottom, this will reduce page load time) -->
    <!-- BEGIN CORE JQUERY PLUGINS -->
    <!--[if lt IE 9]>
    <script src="../assets/global/plugins/respond.min.js"></script>
    <script src="../assets/global/plugins/excanvas.min.js"></script> 
    <![endif]-->
    <script src="jquery/dist/jquery.min.js" type="text/javascript"></script>
    <script src="bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="bootstrap-hover-dropdown/bootstrap-hover-dropdown.min.js" type="text/javascript"></script>
    <script src="jquery-slimscroll/jquery.slimscroll.min.js" type="text/javascript"></script>
    <!-- END CORE JQUERY PLUGINS -->
    <!-- BEGIN CORE ANGULARJS PLUGINS -->
    <script src="angular/angular.min.js" type="text/javascript"></script>
    <script src="angular-sanitize/angular-sanitize.min.js" type="text/javascript"></script>
    <script src="angular-touch/angular-touch.min.js" type="text/javascript"></script>
    <script src="angular-ui-router/release/angular-ui-router.min.js" type="text/javascript"></script>
    <script src="assets/js/ui-bootstrap-tpls.min.js" type="text/javascript"></script>
    <script src="angular-strap/dist/angular-strap.min.js" type="text/javascript"></script>
    <script src="js/angular-strap/angular-strap.tpl.min.js" type="text/javascript"></script>
    <script src="angular-auto-validate/dist/jcs-auto-validate.min.js" type="text/javascript"></script>
    <script src="ng-file-upload/ng-file-upload-shim.min.js" type="text/javascript"></script>
    <script src="ng-file-upload/ng-file-upload.min.js" type="text/javascript"></script>
    <script src="angular-toastr/dist/angular-toastr.min.js" type="text/javascript"></script>
    <script src="angular-toastr/dist/angular-toastr.tpls.min.js" type="text/javascript"></script>
    <script src="nya-bootstrap-select/dist/js/nya-bs-select.min.js" type="text/javascript"></script>
    <script src="oclazyload/dist/ocLazyLoad.min.js" type="text/javascript"></script>
    <!-- END CORE ANGULARJS PLUGINS -->
    <!-- BEGIN APP LEVEL ANGULARJS SCRIPTS -->
    <script src="js/resellerApp.js" type="text/javascript"></script>
    <script src="js/resellerDirectives.js" type="text/javascript"></script>
    <script src="js/resellerServices.js" type="text/javascript"></script>
    <script id="ng_load_reseller_controler_before" type="text/javascript"></script>
    <!-- END APP LEVEL ANGULARJS SCRIPTS -->
    <!-- BEGIN APP LEVEL JQUERY SCRIPTS -->
    <script src="assets/js/app.min.js" type="text/javascript"></script>
    <script src="assets/js/layout.min.js" type="text/javascript"></script>
    <!-- END APP LEVEL JQUERY SCRIPTS -->
    <!-- END JAVASCRIPTS -->
  </body>
  <!-- END BODY -->
</html>
