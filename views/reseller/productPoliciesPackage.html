<div class="row">
  <div class="col-md-12 col-sm-12 col-xs-12">
    <div class="x_panel">
      <div class="x_title">
        <div class="row">
          <div class="col col-xs-6">
            <h2>عرض سياسات منتج (الحزمة)</h2>
          </div>
          <div class="col col-xs-6 text-left">
            <div class="form-group">
              <label class="control-label">إسم الخدمة</label>
              <select class="form-control input-sm" ng-model="ServiceModel" ng-options="service.name for service in servicesObj track by service._id" ng-change="serviceChange()">
                <option value="" disabled selected>الرجاء الاختيار</option>
              </select>
            </div>
          </div>
        </div>
        <div class="clearfix"></div>
      </div>
      <div class="x_content">
        <div class="table-responsive">
          <div ng-show="policies.length == 0">
            <div class="alert alert-info">
              <p class="text-center">
                عفوا لاتوجد بيانات
              </p>
            </div>
          </div>
          <table ng-show="policies.length" class="table table-striped table-condensed jambo_table">
            <thead>
              <tr>
                <th>إسم الحزمة </th>
                <th>إسم الخدمة </th>
                <th>سعر السياسة</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="policy in policies">
                <td>{{policy.name}}</td>
                <td>{{policy.packages.service.name}}</td>
                <td>{{policy.initialPrice}}</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="row" ng-show="policies.length">
          <div class="col-xs-12 col-md-12 text-center">
            <uib-pagination class="hidden-xs btn-sm" boundary-links="true" rotate="false" max-size="5" total-items="total" ng-model="currentPage" items-per-page="pageSize" ng-click="init()" previous-text="السابق" next-text="التالي" first-text="الاول" last-text="الاخير"></uib-pagination>
            <uib-pagination class="visible-xs" boundary-links="true" rotate="false" max-size="3" total-items="total" ng-model="currentPage" items-per-page="pageSize" ng-click="init()" previous-text="‹" next-text="›" first-text="«" last-text="»"></uib-pagination>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
