<div class="row">
  <div class="col-md-12 col-sm-12 col-xs-12">
    <div class="x_panel">
      <div class="x_title">
        <div class="row">
          <div class="col col-xs-3">
            <h2>عرض سياسات منتج </h2>

          </div>
          <div class="col-md-4">
            <div class="form-group">
              <!-- <lable class="control-label">المدينة</lable> -->
              <select class="form-control input-sm" ng-model="searchForPolicy" ng-change="getPolicy()"  required>
                <option value="" disabled selected>اختار سياسة المنتج</option>
                <option value="0" >الكل</option>
                <option value="service" >الخدمة</option>
                <option value="item" >المعدة</option>
                <option value="package" >الحزمة</option>
                 <option value="etc" >معدات اخري</option>
              </select>
            </div>
          </div>
        
        <div class="clearfix"></div>
      </div>
      <div class="x_content">
        <div class="table-responsive">
          <div ng-show="policies.length == 0">
            <div class="alert alert-info">
              <p class="text-center">
                عفوا لاتوجد بيانات
              </p>
            </div>
          </div>
          <table ng-show="policies.length" class="table table-striped table-condensed jambo_table">
            <thead>
              <tr>
                <th>إسم الخدمة</th>
                 <th>نوع الخدمة</th>
                <th>سعر الخدمة</th>
              </tr>
            </thead>
            <tbody ng-repeat="policy in policies">
              <tr>
                <td>{{policy.name}}</td>
                <td>{{policy.type}}</td>
                <td>{{policy.initialPrice}}</td>
                
              </tr>
            </tbody>
          </table>
        </div>
        <div class="row" ng-show="policies.length">
          <div class="col-xs-12 col-md-12 text-center">
            <uib-pagination class="hidden-xs btn-sm" boundary-links="true" rotate="false" max-size="5" total-items="total" ng-model="currentPage" items-per-page="pageSize" ng-click="init()" previous-text="السابق" next-text="التالي" first-text="الاول" last-text="الاخير"></uib-pagination>
            <uib-pagination class="visible-xs" boundary-links="true" rotate="false" max-size="3" total-items="total" ng-model="currentPage" items-per-page="pageSize" ng-click="init()" previous-text="‹" next-text="›" first-text="«" last-text="»"></uib-pagination>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
