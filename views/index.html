<!DOCTYPE html>
<html ng-app="isp">
  <header>
    <title>عملة</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/paper.min.css">
    <link rel="stylesheet" href="/bootstrap-rtl/dist/css/bootstrap-rtl.min.css">
    <link rel="stylesheet" href="/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/style.css">
  </header>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="widget-box">
            <div class="row" ng-controller="AuthCtl">
              <div class="col-md-6">
                <h5 class="text-center"><i class="fa fa-sign-in fa-fw"></i>&nbsp;تسجيل الدخول</h5>
                <br>
                <form novalidate ng-submit="login()">
                  <div class="row">
                    <div class="col-md-10 col-md-offset-1">
                      <div class="form-group">
                        <label class="control-label">البريد الالكتروني</label>
                        <input class="form-control input-sm" type="email" ng-model="loginForm.email" ng-required-err-type="emailType" placeholder="&#xf0e0;  البريد الالكتروني" required>
                      </div>
                      <div class="form-group">
                        <label class="control-label">كلمة المرور</label>
                        <input class="form-control input-sm" type="password" ng-model="loginForm.password" ng-required-err-type="password" placeholder="&#xf084;  كلمة المرور" required>
                      </div>
                      <br>
                      <div class="row">
                        <div class="col-md-4 col-md-offset-4">
                          <button type="submit" class="btn btn-primary btn-sm btn-block"><i class="fa fa-sign-in"></i>&nbsp;دخول</button>
                        </div>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
              <br class="show-on-phone-only">
              <hr class="show-on-phone-only">
              <div class="col-md-6 verticalLine">
                <h5 class="text-center"><i class="fa fa-user-plus fa-fw"></i>&nbsp;تسجيل جديد</h5>
                <br>
                <form novalidate ng-submit="register()">
                  <div class="row">
                    <div class="col-md-5 col-md-offset-1">
                      <div class="form-group">
                        <label class="control-label">اسم المحل</label>
                        <input class="form-control input-sm" type="text" ng-model="registerForm.storeName" ng-required-err-type="storeName" placeholder="&#xf0d6;  اسم المحل" required>
                      </div>
                    </div>
                    <div class="col-md-5">
                      <div class="form-group">
                        <label class="control-label">اسم صاحب المحل</label>
                        <input class="form-control input-sm" type="text" ng-model="registerForm.ownerName" ng-required-err-type="ownerName" placeholder="&#xf007;  اسم صاحب المحل" required>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-5 col-md-offset-1">
                      <div class="form-group">
                        <label class="control-label">المدينة</label>
                        <!-- <select class="form-control input-sm" ng-model="registerForm.country" ng-required-err-type="country" required>
                          <option value="" disabled selected>الرجاء الاختيار</option>
                          <option value="1">طرابلس</option>
                          <option value="2">بنغازي</option>
                        </select> -->
                        <input type="text" class="form-control input-sm" ng-model="registerForm.country.id" bs-options="country.name for country in countries" placeholder="&#xf0ac;  المدينة" bs-typeahead ng-required-err-type="country" required>
                      </div>
                    </div>
                    <div class="col-md-5">
                      <div class="form-group">
                        <label class="control-label">المنطقة</label>
                        <input class="form-control input-sm" type="text" ng-model="registerForm.location" ng-required-err-type="location" placeholder="&#xf041;  المنطقة" required>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-5 col-md-offset-1">
                      <div class="form-group">
                        <label class="control-label">رقم الهاتف</label>
                        <input class="form-control input-sm" type="text" ng-model="registerForm.phone" ng-required-err-type="phone" placeholder="&#xf095;  رقم الهاتف" required>
                      </div>
                    </div>
                    <div class="col-md-5">
                      <div class="form-group">
                        <label class="control-label">البريد الالكتروني</label>
                        <input class="form-control input-sm" type="email" ng-model="registerForm.email" ng-required-err-type="emailType" placeholder="&#xf0e0;  البريد الالكتروني" required>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-5 col-md-offset-1">
                      <div class="form-group">
                        <label class="control-label">كلمة المرور</label>
                        <input class="form-control input-sm" type="password" ng-model="registerForm.password" ng-required-err-type="password" placeholder="&#xf084;  كلمة المرور" required>
                      </div>
                    </div>
                    <div class="col-md-5">
                      <div class="form-group">
                        <label class="control-label">إعادة ادخال كلمة المرور</label>
                        <input class="form-control input-sm" type="password" ng-model="registerForm.confirmPassword" ng-required-err-type="confirmPassword" placeholder="&#xf084;  إعادة ادخال كلمة المرور" required>
                      </div>
                    </div>
                  </div>
                  <br>
                  <div class="row">
                    <div class="col-md-4 col-md-offset-4">
                      <button type="submit" class="btn btn-success btn-sm btn-block"><i class="fa fa-user-plus"></i>&nbsp;تسجيل</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/jquery/dist/jquery.min.js"></script>
    <script src="/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/angular/angular.min.js"></script>
    <script src="/angular-animate/angular-animate.min.js"></script>
    <script src="/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="/angular-strap/dist/angular-strap.min.js"></script>
    <script src="/angular-strap/dist/angular-strap.tpl.min.js"></script>
    <script src="/angular-auto-validate/dist/jcs-auto-validate.min.js"></script>
    <script src="/js/app.js"></script>
  </body>
</html>
