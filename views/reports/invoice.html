<html ng-app="isp">
  <head>
    <meta charset="utf-8">
    <title>القاتورة النعائية</title>
    <link rel="stylesheet" type="text/css" href="http://localhost:3000/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="http://localhost:3000/bootstrap-rtl/dist/css/bootstrap-rtl.min.css">
    <style>
      @font-face {
        font-family: 'Droid Arabic Kufi';
        src : url("//localhost:3000/fonts/DroidKufi-Regular.ttf") format("truetype");
      }
      body {
        font-family: 'Droid Arabic Kufi', sans-serif;
        font-size: 12px;
      }
    </style>
    <script src="http://localhost:3000/js/angular-1.4.10.min.js"></script>
    <script src="http://localhost:3000/js/invoiceApp.js"></script>
    <script src="http://localhost:3000/js/services.js"></script>
    <script src="http://localhost:3000/js/invoiceCtl.js"></script>
  </head>
  <body>
    <div class="container" ng-controller="PrintInvoiceCtl">
      <div class="row">
        <div class="col-xs-12">
          <div class="text-center" ng-repeat="inv in invoice.invoiceObj">
            ID: {{ inv.id }}, Name: {{ inv.name }}
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
